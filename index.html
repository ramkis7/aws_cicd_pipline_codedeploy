<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramki EC2 - DevOps CI/CD</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(to bottom right, #f0f4ff, #d6e4ff);
      color: #001f54;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 90%;
      animation: fadeIn 1.5s ease-in-out;
    }

    img {
      max-width: 120px;
      margin-bottom: 20px;
      animation: float 3s infinite ease-in-out;
    }

    h1 {
      font-size: 3rem;
      color: #0047ab;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 500;
      margin-bottom: 15px;
      color: #002855;
    }

    h3 {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 20px;
    }

    a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to <strong>DevOps CI/CD on AWS</strong> by Ramki</h2>
    <h3>This application was deployed using <strong>AWS CodeDeploy</strong>.</h3>
    <h4>After code commit </h4>
    <p>
      ðŸš€ For next steps, check out the
      <a href="http://aws.amazon.com/documentation/codedeploy" target="_blank">
        AWS CodeDeploy Documentation
      </a>.
    </p>
  </div>
</body>
</html>
